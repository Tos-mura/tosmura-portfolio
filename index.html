<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tosmura Portfolio</title>
  <link rel="stylesheet" href="./index_files/pico.min.css">
  <style>
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    figure {
      flex: 1 1 calc(20% - 1rem); /* 5列（100/5） */
      max-width: calc(20% - 1rem);
      box-sizing: border-box;
      margin: 0;
    }
    figure img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      align-items: center;
      justify-content: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Tosmura Portfolio</h1>
    <div class="grid">
      <figure><img src="/tosmura-portfolio/images/DS1_1930.jpg" alt="DS1_1930" onclick="openModal(this.src)"></figure>
      <figure><img src="/tosmura-portfolio/images/DS1_2060.jpg" alt="DS1_2060" onclick="openModal(this.src)"></figure>
      <figure><img src="/tosmura-portfolio/images/DS1_2111.jpg" alt="DS1_2111" onclick="openModal(this.src)"></figure>
      <figure><img src="/tosmura-portfolio/images/DS1_2628.jpg" alt="DS1_2628" onclick="openModal(this.src)"></figure>
      <figure><img src="/tosmura-portfolio/images/DS1_2722.jpg" alt="DS1_2722" onclick="openModal(this.src)"></figure>
      <figure><img src="/tosmura-portfolio/images/DS1_2880.jpg" alt="DS1_2880" onclick="openModal(this.src)"></figure>
      <figure><img src="/tosmura-portfolio/images/DS1_2887.jpg" alt="DS1_2887" onclick="openModal(this.src)"></figure>
      <figure><img src="/tosmura-portfolio/images/DS1_2941.jpg" alt="DS1_2941" onclick="openModal(this.src)"></figure>
      <figure><img src="/tosmura-portfolio/images/DS1_2988.jpg" alt="DS1_2988" onclick="openModal(this.src)"></figure>
      <figure><img src="/tosmura-portfolio/images/DS1_3278.jpg" alt="DS1_3278" onclick="openModal(this.src)"></figure>
    </div>
  </main>

  <div class="modal" id="imgModal" onclick="closeModal()">
    <img id="modalImg" src="https://designergpt.replit.app/pages/75ce267fef5e157fe081686b853976f8.html" alt="Expanded View">
  </div>

  <script>
    function openModal(src) {
      document.getElementById("modalImg").src = src;
      document.getElementById("imgModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("imgModal").style.display = "none";
    }
  </script>

</body></html>
